version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: medcv-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: medcv-frontend
    ports:
      - "8501:8501"
    environment:
      # frontend talks to backend container inside docker network
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
